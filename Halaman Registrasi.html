<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Stevelin Friska - 221011014">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Latihan menggunakan CSS Sederhana">
        <link rel="stylesheet" href="style_praktikum3.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <i class="fas fa-times close-icon"></i>
            <div class="right-container">
                <form>
                    <h2>Sign Up</h2>
                    <input type="text" class="username" id="username" placeholder="Username"/>
                    <input type="email" class="email" id="email" placeholder="Email"/>
                    <input type="password" class="password" id="password" placeholder="Password"/>
                    <input type="password" class="password" id="password-konfir" placeholder="Confirm Password"/>
                    <div class="terms">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I agree all statements in <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="button" id="sign-up">Sign Up</button>
                    <div class="member">Not a member?
                        <a href="Halaman Registrasi.html">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
