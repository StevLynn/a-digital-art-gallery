            <div class="profile-up">
                <i class="fas fa-user-circle"></i>
                <h2>Edit Profile</h2>

            </div>
            <form class="profile-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" value="Admin Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="admin@example.com">
                </div>
                <div class="mb-3">

                    <input type="tel" class="form-control" id="phone" value="+1234567890">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" value="123 Admin Street, Admin City, Admin Country">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
