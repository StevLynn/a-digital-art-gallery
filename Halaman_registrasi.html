        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <a href="Home.php"><i class="fas fa-times close-icon"></i></a>
            <div class="right-container">
                <form method="POST" action="Registration.php">
                    <h2>Registration</h2>
                    <input type="text" class="username" id="username" name="username" placeholder="Username"/>
                    <input type="email" class="email" id="email" name="email" placeholder="Email"/>
                    <input type="text" name="nama" id="nama" placeholder="Masukkan Nama" size="5"/>
                    <div class="jenis_kelamin">
                        <label>Jenis Kelamin</label>
                        <div class="flex">
                            <input type="radio" name="jenis_kelamin" value="Laki-laki" id="l" required/> <span>Laki-Laki</span>
                            <input type="radio" name="jenis_kelamin" value="Perempuan" id="p" required/> <span>Perempuan</span>
                        </div>
                    </div>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat lahir" />
                    <input type="date" name="tanggal_lahir" id="tanggal_lahir" placeholder="Tanggal lahir"/>
                    <input type="password" class="password" id="password" name="password1" placeholder="Password"/>
                    <input type="password" class="password" id="password-konfir" name="password1" placeholder="Confirm Password"/>
                    <button type="submit" id="sign-up" name="sign-up">Sign Up</button>
                    <div class="member">Not a member?
                        <a href="Halaman_login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
